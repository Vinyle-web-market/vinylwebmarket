<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data" class="form-content" action="main.php" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="email" value="" name=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Vecchia password-CAMPO OBBLIGATORIO" name="old_password" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Nuova password" name=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" value="" name="username"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="nome" value=""  name="nome"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Cognome" value="" name="cognome"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Telefono" value="" name="telefono"/>
                </div>
            </div>
            <br>
        </div>
        <div class="form-group">
            <button type="submit" class="btnSubmit">Aggiorna</button>
        </div>
        <hr>
        {if $errorEmail!='ok'}
        <div style="color: red;">
            <p align="center">Cambiare Email poichè già assegnata!</p>
        </div>
        {/if}
        <!--  </form> -->
        {if $errorPassword!='ok'}
        <div style="color: red;">
            <p align="center">Password errata!</p>
        </div>
        {/if}
        {if $errorSize!='ok'}
        <div style="color: red;">
            <p align="center">Attenzione! Formato immagine troppo grande!  </p>
        </div>
        {/if}
        {if $errorType!='ok'}
        <div style="color: red;">
            <p align="center">Attenzione! Formato immagine non supportato (provare con .png o .jpg)!  </p>
        </div>
        {/if}

</form>
</body>
</html>
