
<!DOCTYPE html>
<html>
<head>
    <title>Pagina di prova per le FORM</title>

</head>
<body>

<br>
Invio dati tramite form, secondo il metodo GET oppure POST del protocollo HTTP:
<br><br>


<form method="post"
      action="main.php"
      enctype = "multipart/form-data"/>

<!--  ATTRIBUTI DA PROVARE PER IL TAG "form" :
      - name
      - enctype = "multipart/form-data"
-->

<fieldset>
    <legend>Form:</legend>

    <fieldset>
        <legend>Dati Personali:</legend>
        <table cellpadding="5">


            <tr>
                <td align="right"> foto: </td>
                <td> <input type="file" name="foto" /> </td>
            </tr>

            <tr>
                <td align="right"> hidden: </td>
                <td> <input type="hidden" name="id" value="xxyyzz" /> </td>
            </tr>

        </table>
    </fieldset>


    <fieldset>
        <legend>Invio Dati:</legend>
        <table cellpadding="5">

            <tr>
                <td> <input type="submit" value="invia dati" /> </td>
                <td> <input type="reset" value = "reset" /> </td>
            </tr>

        </table>
    </fieldset>

</fieldset>

</form>


</body>
</html>
